<!DOCTYPE html>
<html lang="en">
<head>
    <title>Designs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./fontawesome/css/fontawesome.min.css"/>
    <link rel="stylesheet" href="./fontawesome/svgs/solid/briefcase.svg"/>
    <link rel="stylesheet" href="./fontawesome/svgs/brands/playstation.svg"/>
</head>
<body>
    <section id="header">
        <div class="container text-center">
            <h4>BT01191918898</h4><br/>
            <i class="fa fa-battery-half"></i><br/>
            <small>88% August 7, 2020 2:55 PM</small>
        </div>
    </section>

    <section id="middle-layer">
        <div class="container">
            <div class="row">
                    <div class="mx-auto bluetooth-circle">
                        <i class="fa fa-bluetooth-b"></i>
                    </div>
                    
            </div>
        </div>
    </section>


    <section id="layer-two">
        <div class="container">
            <div class="row">
                <div class="mx-auto">
                    <i class="fa fa-bluetooth-b"></i>
                </div>
            </div>  
        </div>
    </section>

    <section id="layer-three">
        <div class="container">
            <div class="row">
                <div class="mx-auto">
                    <small>Bluetooth</small>
                </div>
            </div>  
        </div>
    </section>


    <section id="bottom-details-two">
        <div class="container">
            <div class="details-collection">
                <a class="item">
                    <div class="image-icon mx-auto" style="background-color: #2187FD;">
                        <div class="icon">
                            <i class="fa fa-home"></i>
                         </div>
                    </div>
                    <p class="item-text">Away mode</p>
                </a>
                <a class="item">
                    <div class="image-icon mx-auto">
                        <div class="icon">
                            <i class="fa fa-bell"></i>
                        </div>
                    </div>
                   
                    <p class="item-text">Activities</p>
                </a>
                <a class="item">
                    <div class="image-icon mx-auto">
                        <div class="icon">
                            <i class="fa fa-share-alt"></i>
                        </div>
                    </div>
                   
                    <p class="item-text">Share</p>
                </a>
                <a class="item">
                    <div class="image-icon mx-auto">
                        <div class="icon">
                            <i class="fa fa-cog"></i>
                        </div>
                    </div>
                    
                    <p class="item-text">Settings</p>
                </a>
            </div>
        </div>
    </section>


  <script src="./bootstrap/js/jquery-3.4.1.slim.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./fontawesome/js/fontawesome.min.js"></script>
</body>
</html>
