<!DOCTYPE html>
<html lang="en">
<head>
    <title>Designs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./fontawesome/css/fontawesome.min.css"/>
    <link rel="stylesheet" href="./fontawesome/svgs/solid/briefcase.svg"/>
    <link rel="stylesheet" href="./fontawesome/svgs/brands/playstation.svg"/>
</head>
<body>
    <section id="header">
        <div class="container">
            <h4 class="text-center my-devices">My devices</h4>
            <i class="fa fa-plus-circle" style="float: right; margin-top: -30px; background-color: white !important;"></i>    
        </div>
    </section>

    <section id="bluetooth-details">
        <div class="container">
            <div class="row">
                <div class="bluetooth-circle">
                    <i class="fa fa-bluetooth-b"></i>
                </div>
                <div class="details">
                    <strong>BT01191918898</strong><br/>
                    <small>Connectable</small><br/>
                   <span><i class="fa fa-bluetooth-b"></i>
                   </span> <small style="font-weight: 100;">Bluetooth</small>
                    <div class="row">
                        <i class="fa fa-bell icon-mini"></i>
                        <i class="fa fa-share-alt icon-mini"></i>
                        <i class="fa fa-cog icon-mini"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section id="bottom-details">
        <div class="container">
            <div class="details-collection">
                <a class="item">
                    <div class="icon">
                        <i class="fa fa-tablet"></i>
                     </div>
                    <p class="item-text">Devices</p>
                </a>
                <a class="item">
                    <div class="icon">
                        <i class="fa fa-users"></i>
                    </div>
                    <p class="item-text">Member</p>
                </a>
                <a class="item">
                    <div class="icon">
                        <i class="fa fa-comment-alt"></i>
                    </div>
                    <p class="item-text">Inbox</p>
                </a>
                <a class="item">
                    <div class="icon">
                        <i class="fa fa-user"></i>
                    </div>
                    <p class="item-text">Me</p>
                </a>
            </div>
        </div>
    </section>


      
  <script src="./bootstrap/js/jquery-3.4.1.slim.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./fontawesome/js/fontawesome.min.js"></script>
</body>
</html>
